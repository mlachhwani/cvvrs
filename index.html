<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVVRS ANALYSIS | SECR</title>

<link href="styles/style.css" rel="stylesheet">

<!-- PDF + CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<!-- APP SCRIPTS ORDER -->
<script src="scripts/masters.js"></script>
<script src="scripts/obs_master.js"></script>
<script src="scripts/obs_ui.js"></script>
<script src="scripts/pdf_engine.js"></script>
<script src="scripts/api.js"></script>

</head>
<body>

<div class="app-container">

  <header class="app-header">
    <img src="assets/ir_logo.png" class="logo">
    <div>
      <h1>SOUTH EAST CENTRAL RAILWAY</h1>
      <h2>ELECTRICAL (OP) DEPARTMENT, RAIPUR DIVISION</h2>
      <h3>CVVRS ANALYSIS REPORT</h3>
    </div>
  </header>

  <!-- TOP DETAILS -->
  <section class="card top-section">
    
    <div class="row">
      <div class="input-block">
        <label>Analysis Date</label>
        <input id="analysis_date" readonly>
      </div>

      <div class="input-block">
        <label>CLI ID</label>
        <input id="cli_id" placeholder="Enter CLI ID">
      </div>

      <div class="input-block">
        <label>CLI Name</label>
        <input id="cli_name" readonly>
      </div>
    </div>

  </section>

  <!-- TRAIN DETAILS -->
  <section class="card">

    <div class="row">
      <div class="input-block">
        <label>Train No</label>
        <input id="train_no">
      </div>

      <div class="input-block">
        <label>Date of Working</label>
        <input id="date_work" type="date">
      </div>

      <div class="input-block">
        <label>Loco No</label>
        <input id="loco_no">
      </div>
    </div>

    <div class="row">
      <div class="input-block">
        <label>From Station (CODE)</label>
        <input id="from_station">
      </div>

      <div class="input-block">
        <label>From Station Name</label>
        <input id="from_station_name" readonly>
      </div>

      <div class="input-block">
        <label>To Station (CODE)</label>
        <input id="to_station">
      </div>

      <div class="input-block">
        <label>To Station Name</label>
        <input id="to_station_name" readonly>
      </div>
    </div>

  </section>

  <!-- CREW DETAILS -->
  <section class="card">

    <div class="row">
      <div class="input-block">
        <label>LP ID</label>
        <input id="lp_id">
      </div>

      <div class="input-block">
        <label>LP Name</label>
        <input id="lp_name" readonly>
      </div>

      <div class="input-block">
        <label>LP Designation</label>
        <input id="lp_desig" readonly>
      </div>

      <div class="input-block">
        <label>LP G/CLI</label>
        <input id="lp_gcli" readonly>
      </div>
    </div>

    <div class="row">
      <div class="input-block">
        <label>ALP ID</label>
        <input id="alp_id">
      </div>

      <div class="input-block">
        <label>ALP Name</label>
        <input id="alp_name" readonly>
      </div>

      <div class="input-block">
        <label>ALP Designation</label>
        <input id="alp_desig" readonly>
      </div>

      <div class="input-block">
        <label>ALP G/CLI</label>
        <input id="alp_gcli" readonly>
      </div>
    </div>

  </section>

  <!-- OBSERVATIONS -->
  <section class="card">
    <h3>OBSERVATIONS</h3>
    <div id="obs_container" class="obs-container"></div>
  </section>

</div>

</body>
</html>
