<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVVRS ANALYSIS | SECR</title>

<link href="styles/style.css" rel="stylesheet">

<!-- PDF ENGINE -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<!-- CSV PARSER -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<!-- APP SCRIPTS (LOCKED ORDER) -->
<script src="scripts/masters.js"></script>
<script src="scripts/obs_master.js"></script>
<script src="scripts/obs_ui.js"></script>
<script src="scripts/pdf_engine.js"></script>
<script src="scripts/submit.js"></script>

</head>
<body>

<div class="top-banner">
  <img src="assets/ir_logo.png" class="banner-logo">
  <div class="banner-text">
    <h1>SOUTH EAST CENTRAL RAILWAY</h1>
    <h2>ELECTRICAL (OP) DEPARTMENT, RAIPUR DIVISION</h2>
    <h3>CVVRS ANALYSIS REPORT</h3>
  </div>
</div>

<div class="container">

  <!-- CLI DETAILS -->
  <section class="card">
    <h3>CLI DETAILS</h3>
    <div class="row-3">
      <div>
        <label>CLI ID</label>
        <input id="cli_id" placeholder="Enter CLI ID">
      </div>
      <div>
        <label>CLI NAME</label>
        <input id="cli_name" readonly>
      </div>
      <div>
        <label>Date of Analysis</label>
        <input id="analysis_date" readonly>
      </div>
    </div>
  </section>

  <!-- TRAIN DETAILS -->
  <section class="card">
    <h3>TRAIN DETAILS</h3>
    <div class="row-3">
      <div>
        <label>Train No</label>
        <input id="train_no">
      </div>
      <div>
        <label>Date of Working</label>
        <input type="date" id="date_work">
      </div>
      <div>
        <label>Loco No</label>
        <input id="loco_no">
      </div>
    </div>

    <div class="row-2">
      <div>
        <label>From Station</label>
        <input id="from_station" placeholder="Code">
        <input id="from_station_name" readonly placeholder="Station Name">
      </div>
      <div>
        <label>To Station</label>
        <input id="to_station" placeholder="Code">
        <input id="to_station_name" readonly placeholder="Station Name">
      </div>
    </div>
  </section>

  <!-- CREW DETAILS -->
  <section class="card">
    <h3>CREW DETAILS</h3>
    <div class="row-2">
      <div>
        <label>LP ID</label>
        <input id="lp_id">
        <input id="lp_name" readonly placeholder="LP Name">
        <input id="lp_desig" readonly placeholder="Designation">
        <input id="lp_gcli" readonly placeholder="G/CLI">
      </div>
      <div>
        <label>ALP ID</label>
        <input id="alp_id">
        <input id="alp_name" readonly placeholder="ALP Name">
        <input id="alp_desig" readonly placeholder="Designation">
        <input id="alp_gcli" readonly placeholder="G/CLI">
      </div>
    </div>
  </section>

  <!-- OBSERVATIONS -->
  <section class="card">
    <h3>OBSERVATIONS</h3>
    <div id="obs_container"></div>
  </section>

  <!-- FINAL REMARKS -->
  <section class="card">
    <h3>FINAL REMARKS</h3>
    <textarea id="remarks" rows="3">NO ABNORMALITIES OBSERVED</textarea>
  </section>

  <button id="submit_btn" class="primary">SAVE & GENERATE PDF</button>

</div>
</body>
</html>
