<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVVRS ANALYSIS | SECR</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="app-container">

    <!-- HEADER -->
    <header class="app-header">
      <img src="assets/ir_logo.png" class="ir-logo" alt="IR Logo">
      <div class="header-text">
        <h1>SOUTH EAST CENTRAL RAILWAY</h1>
        <h2>ELECTRICAL (OP) DEPARTMENT, RAIPUR DIVISION</h2>
        <h3>CVVRS ANALYSIS REPORT</h3>
      </div>
    </header>

    <!-- CLI SECTION -->
    <section class="card">
      <h3 class="section-title">CLI DETAILS</h3>
      <div class="form-row">
        <div class="form-group">
          <label>CLI ID</label>
          <input type="text" id="cli_id" placeholder="Enter CLI ID">
        </div>
        <div class="form-group">
          <label>CLI NAME</label>
          <input type="text" id="cli_name" readonly placeholder="Auto Filled">
        </div>
        <div class="form-group">
          <label>DATE OF ANALYSIS</label>
          <input type="text" id="analysis_date" readonly>
        </div>
      </div>
    </section>

    <!-- TRAIN SECTION -->
    <section class="card">
      <h3 class="section-title">TRAIN DETAILS</h3>
      <div class="form-row">
        <div class="form-group">
          <label>TRAIN NO</label>
          <input type="text" id="train_no">
        </div>
        <div class="form-group">
          <label>DATE OF WORKING</label>
          <input type="date" id="date_work">
        </div>
        <div class="form-group">
          <label>LOCO NO</label>
          <input type="text" id="loco_no">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>FROM STATION (CODE)</label>
          <input type="text" id="from_station">
          <input type="text" id="from_station_name" readonly placeholder="Auto Station Name">
        </div>
        <div class="form-group">
          <label>TO STATION (CODE)</label>
          <input type="text" id="to_station">
          <input type="text" id="to_station_name" readonly placeholder="Auto Station Name">
        </div>
      </div>
    </section>

    <!-- CREW SECTION -->
    <section class="card">
      <h3 class="section-title">CREW DETAILS</h3>

      <div class="crew-container">
        <!-- LP COLUMN -->
        <div class="crew-col">
          <h4 class="crew-title">LOCO PILOT (LP)</h4>
          <div class="form-group">
            <label>LP ID</label>
            <input type="text" id="lp_id">
          </div>
          <div class="form-group">
            <label>LP NAME</label>
            <input type="text" id="lp_name" readonly>
          </div>
          <div class="form-group">
            <label>DESIGNATION</label>
            <input type="text" id="lp_desig" readonly>
          </div>
          <div class="form-group">
            <label>G/CLI</label>
            <input type="text" id="lp_gcli" readonly>
          </div>
        </div>

        <!-- ALP COLUMN -->
        <div class="crew-col">
          <h4 class="crew-title">ASST. LOCO PILOT (ALP)</h4>
          <div class="form-group">
            <label>ALP ID</label>
            <input type="text" id="alp_id">
          </div>
          <div class="form-group">
            <label>ALP NAME</label>
            <input type="text" id="alp_name" readonly>
          </div>
          <div class="form-group">
            <label>DESIGNATION</label>
            <input type="text" id="alp_desig" readonly>
          </div>
          <div class="form-group">
            <label>G/CLI</label>
            <input type="text" id="alp_gcli" readonly>
          </div>
        </div>
      </div>
    </section>

    <!-- OBSERVATIONS SECTION -->
    <section class="card">
      <h3 class="section-title">OBSERVATIONS</h3>
      <div id="obs_container" class="obs-grid">
        <!-- Will be rendered by obs_ui.js -->
      </div>
    </section>

    <!-- FINAL REMARKS -->
    <section class="card">
      <h3 class="section-title">FINAL REMARKS</h3>
      <textarea id="remarks" rows="3">NO ABNORMALITIES OBSERVED</textarea>
    </section>

    <!-- SUBMIT -->
    <button id="submit_btn" class="primary-btn">SAVE & GENERATE PDF</button>

  </div>

  <!-- JS LOADING -->
  <script src="scripts/masters.js"></script>
  <script src="scripts/obs_master.js"></script>
  <script src="scripts/obs_ui.js"></script>
  <script src="scripts/date_validation.js"></script>
  <script src="scripts/pdf_engine.js"></script>
  <script src="scripts/submit.js"></script>

</body>
</html>
