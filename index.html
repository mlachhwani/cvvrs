<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVVRS ANALYSIS | SECR</title>

<link rel="stylesheet" href="styles/style.css">

<!-- PDF ENGINE + CSV PARSER -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<!-- MASTER + OBS + API + SUBMIT -->
<script src="scripts/masters.js"></script>
<script src="scripts/obs_master.js"></script>
<script src="scripts/obs_ui.js"></script>
<script src="scripts/pdf_engine.js"></script>
<script src="scripts/api.js"></script>
<script src="scripts/submit.js"></script>

</head>
<body>

<div class="page">

  <!-- ================= HEADER ================= -->
  <div class="header-full">
    <img src="assets/ir_logo.png" class="logo-lg">
    <div class="header-title">
      <div class="h1">SOUTH EAST CENTRAL RAILWAY</div>
      <div class="h2">ELECTRICAL (OP) DEPARTMENT, RAIPUR DIVISION</div>
      <div class="h3">CVVRS ANALYSIS REPORT</div>
    </div>
  </div>

  <!-- ================= SECTION: CLI DETAILS ================= -->
  <section class="card">
    <div class="section-title">CLI DETAILS</div>
    <div class="row-3">
      <div>
        <label>CLI ID</label>
        <input id="cli_id">
      </div>
      <div>
        <label>CLI NAME</label>
        <input id="cli_name" readonly>
      </div>
      <div>
        <label>Date of Analysis</label>
        <input id="analysis_date" readonly>
      </div>
    </div>
  </section>

  <!-- ================= SECTION: TRAIN DETAILS ================= -->
  <section class="card">
    <div class="section-title">TRAIN DETAILS</div>
    <div class="row-3">
      <div>
        <label>Train No</label>
        <input id="train_no">
      </div>
      <div>
        <label>Date of Working</label>
        <input type="datetime-local" id="date_work">
      </div>
      <div>
        <label>Loco No</label>
        <input id="loco_no">
      </div>
    </div>

    <div class="row-2">
      <div>
        <label>From Station (CODE)</label>
        <input id="from_station">
        <small class="auto-label">Auto Filled:</small>
        <input id="from_station_name" readonly>
      </div>
      <div>
        <label>To Station (CODE)</label>
        <input id="to_station">
        <small class="auto-label">Auto Filled:</small>
        <input id="to_station_name" readonly>
      </div>
    </div>
  </section>

  <!-- ================= SECTION: CREW DETAILS ================= -->
  <section class="card">
    <div class="section-title">CREW DETAILS</div>

    <!-- LP Block -->
    <div class="row-4">
      <div>
        <label>LP ID</label>
        <input id="lp_id">
      </div>
      <div>
        <label>LP NAME</label>
        <input id="lp_name" readonly>
      </div>
      <div>
        <label>LP DESIGNATION</label>
        <input id="lp_desig" readonly>
      </div>
      <div>
        <label>LP G/CLI</label>
        <input id="lp_gcli" readonly>
      </div>
    </div>

    <!-- ALP Block -->
    <div class="row-4">
      <div>
        <label>ALP ID</label>
        <input id="alp_id">
      </div>
      <div>
        <label>ALP NAME</label>
        <input id="alp_name" readonly>
      </div>
      <div>
        <label>ALP DESIGNATION</label>
        <input id="alp_desig" readonly>
      </div>
      <div>
        <label>ALP G/CLI</label>
        <input id="alp_gcli" readonly>
      </div>
    </div>
  </section>

  <!-- ================= SECTION: OBSERVATIONS ================= -->
  <section class="card">
    <div class="section-title">OBSERVATIONS</div>
    <div id="observations_wrapper"></div>
  </section>

  <!-- ================= SECTION: FINAL REMARKS ================= -->
  <section class="card">
    <div class="section-title">FINAL REMARKS</div>
    <textarea id="remarks" rows="3">NO ABNORMALITIES OBSERVED</textarea>
  </section>

  <!-- ================= ACTION BUTTON ================= -->
  <div class="footer-action">
    <button id="submit_btn">SAVE & GENERATE PDF</button>
  </div>

</div>

</body>
</html>
