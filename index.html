<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVVRS ANALYSIS | SECR</title>
<link href="styles/style.css" rel="stylesheet">

<!-- pdfMake -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<!-- For CSV Parsing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <img src="assets/ir_logo.png" alt="IR Logo" class="logo">
    <div class="header-text">
      <h1>SOUTH EAST CENTRAL RAILWAY</h1>
      <h2>ELECTRICAL (OP) DEPARTMENT, RAIPUR DIVISION</h2>
      <h3>CVVRS ANALYSIS REPORT</h3>
    </div>
  </div>

  <!-- CLI DETAILS -->
  <section class="card">
    <h3>CLI DETAILS</h3>
    <label class="label">CLI ID</label>
    <input id="cli_id" />
    <label class="label">CLI NAME</label>
    <input id="cli_name" readonly />
  </section>

  <!-- TRAIN DETAILS -->
  <section class="card">
    <h3>TRAIN DETAILS</h3>
    <label class="label">Train No</label>
    <input id="train_no" />

    <label class="label">Date of Working</label>
    <input type="date" id="date_work" />

    <label class="label">Loco No</label>
    <input id="loco_no" />

    <label class="label">From Station (CODE)</label>
    <input id="from_station" />

    <label class="label">To Station (CODE)</label>
    <input id="to_station" />
  </section>

  <!-- CREW DETAILS -->
  <section class="card">
    <h3>CREW DETAILS</h3>
    <label class="label">LP ID</label>
    <input id="lp_id" />

    <label class="label">ALP ID</label>
    <input id="alp_id" />
  </section>

  <!-- FINAL REMARKS -->
  <section class="card">
    <h3>FINAL REMARKS</h3>
    <textarea id="remarks" rows="3">NO ABNORMALITIES OBSERVED</textarea>
  </section>

  <button class="primary" onclick="generateReport()">GENERATE REPORT</button>

</div>

<script src="scripts/masters.js"></script>
<script src="scripts/pdf_engine.js"></script>
<script src="scripts/api.js"></script>
</body>
</html>
