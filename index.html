<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVVRS Smart Report | Mukesh Favorite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .violation-red { background-color: #fee2e2 !important; border: 2px solid #ef4444 !important; }
        .mandatory-msg { color: #ef4444; font-size: 0.65rem; font-weight: bold; }
        input:read-only { background-color: #f9fafb; color: #1e40af; font-weight: bold; }
    </style>
</head>
<body class="bg-slate-100 p-2 md:p-6 min-h-screen font-sans">

<div id="report-container" class="max-w-5xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden border-t-8 border-red-800">
    <div class="bg-slate-900 p-6 text-white flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-black uppercase tracking-tighter">CVVRS CREW ANALYSIS</h1>
            <p class="text-[10px] text-red-400 font-bold uppercase">Smart Sync Enabled | Mukesh Favorite</p>
        </div>
    </div>

    <form id="cvvrsForm" class="p-4 md:p-8 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 bg-gray-50 p-5 rounded-xl border">
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase">CLI CMS ID</label>
                <input type="text" id="cli_id" name="cli_id" onchange="lookup('cli')" class="w-full border-b-2 p-2 outline-none focus:border-red-600 uppercase font-bold text-lg" required>
                <input type="text" id="cli_name" name="cli_name" readonly class="w-full mt-1 bg-transparent text-blue-700 font-bold text-sm outline-none" placeholder="CLI Name">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase italic">Departure</label>
                <input type="datetime-local" name="dep_time" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase italic">Arrival</label>
                <input type="datetime-local" name="arr_time" class="w-full border p-2 rounded" required>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <input type="text" name="train_no" placeholder="TRAIN NO" class="border p-3 rounded font-bold uppercase" required>
            <input type="text" name="loco_no" placeholder="LOCO NO" class="border p-3 rounded font-bold uppercase" required>
            <input type="text" id="from_code" placeholder="FROM STN" onchange="lookupStation('from')" class="border p-3 rounded uppercase font-bold">
            <input type="text" id="to_code" placeholder="TO STN" onchange="lookupStation('to')" class="border p-3 rounded uppercase font-bold">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="p-5 border-l-8 border-blue-600 bg-blue-50 rounded">
                <input type="text" id="lp_id" name="lp_id" placeholder="LP ID" onchange="lookup('lp')" class="w-full border p-2 rounded font-bold uppercase mb-2" required>
                <input type="text" id="lp_name" name="lp_name" readonly placeholder="LP Name" class="w-full border p-2 rounded mb-1">
                <input type="text" id="lp_desig" name="lp_desig" readonly placeholder="Designation" class="w-full border p-2 rounded text-xs">
            </div>
            <div class="p-5 border-l-8 border-orange-600 bg-orange-50 rounded">
                <input type="text" id="alp_id" name="alp_id" placeholder="ALP ID" onchange="lookup('alp')" class="w-full border p-2 rounded font-bold uppercase mb-2" required>
                <input type="text" id="alp_name" name="alp_name" readonly placeholder="ALP Name" class="w-full border p-2 rounded mb-1">
                <input type="text" id="alp_desig" name="alp_desig" readonly placeholder="Designation" class="w-full border p-2 rounded text-xs">
            </div>
        </div>

        <div class="overflow-hidden border rounded-lg">
            <table class="w-full text-[11px] text-left">
                <thead class="bg-slate-800 text-white uppercase">
                    <tr><th class="p-3 w-1/3">Observation</th><th class="p-3">LP</th><th class="p-3">ALP</th></tr>
                </thead>
                <tbody id="obsBody" class="divide-y"></tbody>
            </table>
        </div>

        <button type="submit" id="submitBtn" class="w-full bg-red-800 text-white font-black py-4 rounded-xl shadow-xl hover:bg-black uppercase tracking-widest">
            Submit & Sync to Drive
        </button>
        <p id="lockStatus" class="text-center text-xs text-red-600 font-bold mt-2"></p>
    </form>
</div>

<script>
    // --- SETTINGS ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby__yyf6tBaMvI69wNqBSqmquKAyqB2cpLhhxBkfP_GXYGN7ysw8Yvtr4mQ5p_19p-q/exec";
    const GITHUB_USER = "mlachhwani";
    const GITHUB_REPO = "cvvrs";
    const GITHUB_RAW = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/`;

    const points = [
        {p: "Logbook/RS Valve", lpd:"YES", alpd:"Yes"}, {p: "Safety Items/HTC", lpd:"YES", alpd:"Yes"},
        {p: "Energy Meter/SPM", lpd:"YES", alpd:"Yes"}, {p: "BFT & BPT", lpd:"YES", alpd:"Yes"},
        {p: "Signal Call Gesture", lpd:"YES", alpd:"Yes"}, {p: "Mobile Phone Use", lpd:"No", alpd:"No"},
        {p: "Micro Sleep", lpd:"No", alpd:"No"}, {p: "Exchange of Signals", lpd:"YES", alpd:"Yes"},
        {p: "Neutral Action", lpd:"YES", alpd:"Yes"}, {p: "Alertness", lpd:"Very Good", alpd:"Very Good"},
        {p: "A9 & SA9 Application", lpd:"YES", alpd:"YES"}, {p: "Reverser Neutral", lpd:"YES", alpd:"YES"},
        {p: "Headlight Dimming", lpd:"Yes/DAY TIME", alpd:"Yes/DAY TIME"}, {p: "Undergear Check", lpd:"YES", alpd:"YES"},
        {p: "Whistle Start", lpd:"YES", alpd:"YES"}, {p: "Packing Belongings", lpd:"Yes", alpd:"Yes"},
        {p: "Abnormalities", lpd:"NIL", alpd:"NIL"}
    ];

    const obsBody = document.getElementById('obsBody');
    points.forEach((item, i) => {
        obsBody.innerHTML += `<tr>
            <td class="p-2 bg-gray-50 font-bold border-r">${item.p}</td>
            <td class="p-2 border-r" id="cell_lp_${i}">
                ${i<16 ? `<select name="lp_val_${i}" onchange="checkV('lp',${i})" class="w-full border p-1 rounded font-bold"><option>${item.lpd}</option><option>POOR</option><option>VIOLATION</option></select>` : 
                `<input type="text" name="lp_val_${i}" value="NIL" oninput="checkV('lp',${i})" class="w-full border p-1 rounded uppercase">`}
                <div id="lp_up_${i}" class="hidden mt-1"><input type="file" name="img_lp_${i}" onchange="lockLogic()" class="text-[9px]"></div>
            </td>
            <td class="p-2" id="cell_alp_${i}">
                ${i<16 ? `<select name="alp_val_${i}" onchange="checkV('alp',${i})" class="w-full border p-1 rounded font-bold"><option>${item.alpd}</option><option>POOR</option><option>VIOLATION</option></select>` : 
                `<input type="text" name="alp_val_${i}" value="NIL" oninput="checkV('alp',${i})" class="w-full border p-1 rounded uppercase">`}
                <div id="alp_up_${i}" class="hidden mt-1"><input type="file" name="img_alp_${i}" onchange="lockLogic()" class="text-[9px]"></div>
            </td>
        </tr>`;
    });

    async function lookup(type) {
        let id = document.getElementById(type+'_id').value.toUpperCase();
        if(!id) return;
        try {
            let res = await fetch(GITHUB_RAW + (type==='cli'?'cli_master.csv':'crew_master.csv'));
            let text = await res.text();
            let found = text.split("\n").map(r=>r.split(",")).find(r=>r[0].trim().toUpperCase()===id);
            let nameInp = document.getElementById(type+'_name');
            let desigInp = document.getElementById(type+'_desig');
            if(found) {
                nameInp.value = found[1].trim(); nameInp.readOnly = true;
                if(desigInp) { desigInp.value = found[2].trim(); desigInp.readOnly = true; }
            } else if(confirm("ID not found. Manual entry?")) {
                nameInp.readOnly = false; if(desigInp) desigInp.readOnly = false;
            }
        } catch(e) {}
    }

    async function lookupStation(f) {
        let code = document.getElementById(f+'_code').value.toUpperCase();
        try {
            let res = await fetch(GITHUB_RAW + 'station_master.csv');
            let text = await res.text();
            let found = text.split("\n").map(r=>r.split(",")).find(r=>r[0].trim().toUpperCase()===code);
            if(found) document.getElementById(f+'_code').value = found[1].trim();
        } catch(e) {}
    }

    function checkV(t, i) {
        let val = document.getElementsByName(t+'_val_'+i)[0].value;
        let def = (t==='lp') ? points[i].lpd : points[i].alpd;
        let isV = (i===16) ? (val.toUpperCase()!=="NIL" && val!=="") : (val !== def);
        document.getElementById(t+'_up_'+i).classList.toggle('hidden', !isV);
        document.getElementById('cell_'+t+'_'+i).classList.toggle('violation-red', isV);
        lockLogic();
    }

    function lockLogic() {
        let violations = document.querySelectorAll('.violation-red');
        let locked = false;
        violations.forEach(c => { if(c.querySelector('input[type="file"]') && !c.querySelector('input[type="file"]').files[0]) locked = true; });
        document.getElementById('submitBtn').disabled = locked;
        document.getElementById('lockStatus').innerText = locked ? "⚠️ PHOTO REQUIRED FOR VIOLATIONS" : "";
    }

    document.getElementById('cvvrsForm').onsubmit = async function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerText = "SYNCING TO CLOUD..."; btn.disabled = true;

        const fd = new FormData(this);
        const obj = Object.fromEntries(fd.entries());
        
        // Convert images to Base64
        const fileInputs = document.querySelectorAll('input[type="file"]');
        for (let input of fileInputs) {
            if (input.files[0]) {
                obj[input.name] = await new Promise(r => {
                    const reader = new FileReader();
                    reader.onload = () => r(reader.result);
                    reader.readAsDataURL(input.files[0]);
                });
            }
        }

        // PDF Generation
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(14); doc.text("CVVRS ANALYSIS REPORT", 105, 15, {align:'center'});
        doc.setFontSize(9); doc.text(`Loco: ${obj.loco_no} | LP: ${obj.lp_name}`, 10, 25);
        
        let body = points.map((p, i) => [p.p, obj['lp_val_'+i], obj['alp_val_'+i]]);
        doc.autoTable({ startY: 30, head: [['Point', 'LP', 'ALP']], body: body, theme: 'grid' });
        doc.save(`CVVRS_${obj.loco_no}.pdf`);

        // FETCH SYNC (Direct to Apps Script)
        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Critical for cross-domain fetch
                body: JSON.stringify(obj)
            });
            alert("✅ Data Synced Successfully!");
            location.reload();
        } catch (err) {
            alert("⚠️ Sync may have completed. Check Sheet.");
            location.reload();
        }
    };
</script>
</body>
</html>
