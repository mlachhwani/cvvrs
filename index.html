<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVVRS ANALYSIS | SECR</title>

<link rel="stylesheet" href="styles/style.css">

<!-- PDF ENGINE -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<!-- CSV PARSER -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<!-- APP SCRIPTS (ORDER MATTERS) -->
<script src="scripts/masters.js"></script>
<script src="scripts/obs_master.js"></script>
<script src="scripts/obs_ui.js"></script>
<script src="scripts/api.js"></script>
<script src="scripts/pdf_engine.js"></script>

</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <img src="assets/ir_logo.png" class="logo">
    <div class="header-text">
      <h1>SOUTH EAST CENTRAL RAILWAY</h1>
      <h2>ELECTRICAL (OP) DEPARTMENT, RAIPUR DIVISION</h2>
      <h3>CVVRS ANALYSIS REPORT</h3>
    </div>
  </div>

  <!-- CLI DETAILS -->
  <section class="card">
    <h3>CLI DETAILS</h3>
    <div class="row">
      <div class="col-50">
        <label>CLI ID</label>
        <input id="cli_id" placeholder="Enter CLI ID">
      </div>
      <div class="col-50">
        <label>CLI NAME</label>
        <input id="cli_name" readonly placeholder="Auto Filled">
      </div>
    </div>
  </section>

  <!-- TRAIN DETAILS -->
  <section class="card">
    <h3>TRAIN DETAILS</h3>

    <div class="row">
      <div class="col-33">
        <label>Train No</label>
        <input id="train_no" placeholder="">
      </div>

      <div class="col-33">
        <label>Date of Working</label>
        <input type="date" id="date_work">
      </div>

      <div class="col-33">
        <label>Loco No</label>
        <input id="loco_no" placeholder="">
      </div>
    </div>

    <div class="row">
      <div class="col-50">
        <label>From Station (CODE)</label>
        <input id="from_station">
      </div>
      <div class="col-50">
        <label>From Station (NAME)</label>
        <input id="from_station_name" readonly placeholder="Auto Filled">
      </div>
    </div>

    <div class="row">
      <div class="col-50">
        <label>To Station (CODE)</label>
        <input id="to_station">
      </div>
      <div class="col-50">
        <label>To Station (NAME)</label>
        <input id="to_station_name" readonly placeholder="Auto Filled">
      </div>
    </div>

  </section>

  <!-- CREW DETAILS -->
  <section class="card">
    <h3>CREW DETAILS</h3>

    <div class="row">
      <!-- LP BLOCK -->
      <div class="col-50 crew-box">
        <label>LP ID</label>
        <input id="lp_id" placeholder="Enter LP ID">

        <label>LP NAME</label>
        <input id="lp_name" readonly>

        <label>LP DESIGNATION</label>
        <input id="lp_desig" readonly>

        <label>LP G/CLI</label>
        <input id="lp_gcli" readonly>
      </div>

      <!-- ALP BLOCK -->
      <div class="col-50 crew-box">
        <label>ALP ID</label>
        <input id="alp_id" placeholder="Enter ALP ID">

        <label>ALP NAME</label>
        <input id="alp_name" readonly>

        <label>ALP DESIGNATION</label>
        <input id="alp_desig" readonly>

        <label>ALP G/CLI</label>
        <input id="alp_gcli" readonly>
      </div>
    </div>

  </section>

  <!-- OBSERVATIONS -->
  <section class="card">
    <h3>OBSERVATIONS</h3>
    <div id="obs_container"></div>
  </section>

  <!-- FINAL REMARKS -->
  <section class="card">
    <h3>FINAL REMARKS</h3>
    <textarea id="remarks" rows="3">NO ABNORMALITIES OBSERVED</textarea>
  </section>

  <button class="primary" onclick="generateReport()">SAVE & GENERATE PDF</button>

</div>

</body>
</html>
