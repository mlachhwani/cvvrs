<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVVRS ANALYSIS | SECR</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #212121;
  --muted: #555;
  --border: #e0e0e0;
  --primary: #1976d2;
}
[data-theme="dark"] {
  --bg: #111418;
  --card: #1e252b;
  --text: #e5e5e5;
  --muted: #9da4ad;
  --border: #2e343d;
  --primary: #64b5f6;
}
body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
}
.container {
  max-width: 1080px;
  margin: auto;
  padding: 20px;
}
.header {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  margin-bottom: 20px;
  position: relative;
}
.header img {
  position: absolute;
  left: 0;
  height: 56px;
}
.header h1, .header h2, .header h3 {
  margin: 0;
  line-height: 1.2;
}
h1 { font-size: 20px; font-weight: 700; }
h2 { font-size: 16px; font-weight: 500; }
h3 { font-size: 18px; font-weight: 700; margin-top: 6px; }

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 20px;
}
.label {
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 4px;
  display: block;
}
input, select, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: var(--card);
  color: var(--text);
  font-size: 14px;
  outline: none;
}
input:focus, select:focus, textarea:focus {
  border-color: var(--primary);
}
.row {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}
.col-6 { flex: 1 1 calc(50% - 12px); }
.col-12 { flex: 1 1 100%; }

.theme-toggle {
  position: fixed;
  top: 12px;
  right: 12px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 6px 12px;
  cursor: pointer;
  font-size: 14px;
  color: var(--text);
}
button.primary {
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 6px;
  padding: 12px 18px;
  cursor: pointer;
  font-size: 15px;
  margin-top: 10px;
}
button.primary:hover { opacity: 0.9; }

@media (max-width: 600px) {
  .col-6 { flex: 1 1 100%; }
  .header img { height: 40px; }
}
</style>
</head>

<body>

<button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

<div class="container">

  <div class="header">
    <img src="ir_logo.png" alt="IR Logo">
    <div>
      <h1>SOUTH EAST CENTRAL RAILWAY</h1>
      <h2>ELECTRICAL (OP) DEPARTMENT, RAIPUR DIVISION</h2>
      <h3>CVVRS ANALYSIS REPORT</h3>
    </div>
  </div>

  <!-- CLI DETAILS -->
  <div class="card">
    <h3>CLI DETAILS</h3>
    <div class="row">
      <div class="col-6">
        <label class="label">CLI ID</label>
        <input id="cli_id">
      </div>
      <div class="col-6">
        <label class="label">CLI Name</label>
        <input id="cli_name">
      </div>
    </div>
  </div>

  <!-- TRAIN DETAILS -->
  <div class="card">
    <h3>TRAIN DETAILS</h3>
    <div class="row">
      <div class="col-6">
        <label class="label">Train No</label>
        <input id="train_no">
      </div>
      <div class="col-6">
        <label class="label">Date of Working</label>
        <input type="date" id="date_work">
      </div>
      <div class="col-6">
        <label class="label">Loco No</label>
        <input id="loco_no">
      </div>
      <div class="col-6">
        <label class="label">From Station</label>
        <input id="from_station">
      </div>
      <div class="col-6">
        <label class="label">To Station</label>
        <input id="to_station">
      </div>
    </div>
  </div>

  <!-- CREW DETAILS -->
  <div class="card">
    <h3>CREW DETAILS</h3>
    <div class="row">
      <div class="col-6">
        <label class="label">LP ID</label>
        <input id="lp_id">
      </div>
      <div class="col-6">
        <label class="label">ALP ID</label>
        <input id="alp_id">
      </div>
    </div>
  </div>

  <!-- FINAL REMARKS -->
  <div class="card">
    <h3>FINAL REMARKS</h3>
    <textarea id="remarks" rows="3"></textarea>
  </div>

  <!-- SUBMIT -->
  <button class="primary" onclick="submitForm()">GENERATE REPORT</button>

</div>

<script>
// ðŸ”— WebApp URL injected:
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxqW0tupZSUkkASZ8kqaZxkXWmYYMsu3Nk_UAb9Q5Wl_LwKNcdJj4ToTZ85K9oRFcFX/exec";

function toggleTheme() {
  const html = document.documentElement;
  html.setAttribute("data-theme", html.getAttribute("data-theme") === "dark" ? "light" : "dark");
}

async function submitForm() {
  const payload = {
    cli_id: document.getElementById("cli_id").value,
    cli_name: document.getElementById("cli_name").value,
    train_no: document.getElementById("train_no").value,
    date_working: document.getElementById("date_work").value,
    loco_no: document.getElementById("loco_no").value,
    from_station: document.getElementById("from_station").value,
    to_station: document.getElementById("to_station").value,
    lp_id: document.getElementById("lp_id").value,
    alp_id: document.getElementById("alp_id").value,
    final_remarks: document.getElementById("remarks").value
  };

  const res = await fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify(payload),
    headers: {"Content-Type": "application/json"}
  });

  const out = await res.json();
  if (!out.success) return alert(out.message);

  alert(
    "SUCCESS!\n" +
    "Division Count: " + out.data.divisionCount + "\n" +
    "CLI Count: " + out.data.cliCount + "\n\n" +
    "PDF Link:\n" + out.data.pdfLink
  );
}
</script>

</body>
</html>
