<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVVRS ANALYSIS | SECR</title>
<link href="styles/style.css" rel="stylesheet">

<!-- PDF ENGINE -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<!-- CSV PARSER (REQUIRED FOR MASTERS) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<!-- APP SCRIPTS (ORDER IS IMPORTANT) -->
<script src="scripts/masters.js"></script>
<script src="scripts/obs_master.js"></script>
<script src="scripts/obs_ui.js"></script>
<script src="scripts/pdf_engine.js"></script>
<script src="scripts/submit.js"></script>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <img src="assets/ir_logo.png" alt="IR Logo" class="logo">
    <div class="header-text">
      <h1>SOUTH EAST CENTRAL RAILWAY</h1>
      <h2>ELECTRICAL (OP) DEPARTMENT, RAIPUR DIVISION</h2>
      <h3>CVVRS ANALYSIS REPORT</h3>
    </div>
  </div>

  <!-- ANALYSIS DATE -->
  <section class="card">
    <h3>ANALYSIS DATE</h3>
    <input id="analysis_date" readonly>
  </section>

  <!-- CLI DETAILS -->
  <section class="card">
    <h3>CLI DETAILS</h3>
    <label>CLI ID</label>
    <input id="cli_id" placeholder="Enter CLI ID">
    <label>CLI NAME</label>
    <input id="cli_name" readonly placeholder="Auto Filled">
  </section>

  <!-- TRAIN DETAILS -->
  <section class="card">
    <h3>TRAIN DETAILS</h3>
    <label>Train No</label>
    <input id="train_no">
    <label>Date of Working</label>
    <input type="date" id="date_work">
    <label>Loco No</label>
    <input id="loco_no">
    <label>From Station</label>
    <input id="from_station">
    <input id="from_station_name" readonly placeholder="Station Name">
    <label>To Station</label>
    <input id="to_station">
    <input id="to_station_name" readonly placeholder="Station Name">
  </section>

  <!-- CREW DETAILS -->
  <section class="card">
    <h3>CREW DETAILS</h3>
    <label>LP ID</label>
    <input id="lp_id">
    <input id="lp_name" readonly placeholder="LP Name">
    <label>ALP ID</label>
    <input id="alp_id">
    <input id="alp_name" readonly placeholder="ALP Name">
  </section>

  <!-- OBSERVATIONS -->
  <section class="card">
    <h3>OBSERVATIONS</h3>
    <div id="obs_container"></div>
  </section>

  <!-- FINAL REMARKS -->
  <section class="card">
    <h3>FINAL REMARKS</h3>
    <textarea id="remarks" rows="3">NO ABNORMALITIES OBSERVED</textarea>
  </section>

  <!-- SUBMIT BUTTON (REQUIRED BY submit.js) -->
  <button id="submit_btn" class="primary">SAVE & GENERATE PDF</button>

</div>

</body>
</html>
