<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CVVRS ANALYSIS | SECR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSV Parser -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<!-- PDF Engine (will be activated later) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="wrapper">

  <!-- HEADER -->
  <h1 style="text-align:center;">CVVRS ANALYSIS REPORT</h1>
  <h3 style="text-align:center;">SOUTH EAST CENTRAL RAILWAY</h3>

  <!-- ANALYSIS DATE -->
  <div class="card">
    <label>Analysis Date</label>
    <input id="analysis_date" type="date" readonly>
  </div>

  <!-- CLI DETAILS -->
  <div class="card">
    <h2>CLI DETAILS</h2>
    <label>CLI ID</label>
    <input id="cli_id" placeholder="Enter CLI ID">
    <label>CLI Name</label>
    <input id="cli_name" readonly placeholder="Auto">
  </div>

  <!-- TRAIN DETAILS -->
  <div class="card">
    <h2>TRAIN DETAILS</h2>
    <label>Train No</label>
    <input id="train_no">

    <label>Date of Working</label>
    <input id="date_work" type="date">

    <label>Loco No</label>
    <input id="loco_no">

    <label>From Station (CODE)</label>
    <input id="from_station">
    <input id="from_station_name" readonly placeholder="Station Name">

    <label>To Station (CODE)</label>
    <input id="to_station">
    <input id="to_station_name" readonly placeholder="Station Name">
  </div>

  <!-- CREW DETAILS -->
  <div class="card">
    <h2>CREW DETAILS</h2>

    <label>LP ID</label>
    <input id="lp_id" placeholder="LP ID">
    <input id="lp_name" readonly placeholder="LP Name">

    <label>ALP ID</label>
    <input id="alp_id" placeholder="ALP ID">
    <input id="alp_name" readonly placeholder="ALP Name">
  </div>

  <!-- OBSERVATIONS SECTION -->
  <div class="card">
    <h2>OBSERVATIONS</h2>

    <div id="obs_container_lp">
      <h3>LOCO PILOT (LP)</h3>
      <!-- LP OBS injected by obs_ui.js -->
    </div>

    <div id="obs_container_alp">
      <h3>ASSISTANT LOCO PILOT (ALP)</h3>
      <!-- ALP OBS injected by obs_ui.js -->
    </div>
  </div>

  <!-- FINAL REMARKS -->
  <div class="card">
    <h2>FINAL REMARKS</h2>
    <textarea id="remarks" rows="3">NO ABNORMALITIES OBSERVED</textarea>
  </div>

  <button id="submit_btn">Save & Generate PDF</button>

</div>

<!-- SCRIPT ORDER (CRITICAL FOR ML/01) -->
<script src="scripts/masters.js"></script>
<script src="scripts/obs_master.js"></script>
<script src="scripts/obs_ui.js"></script>
<script src="scripts/submit.js"></script>

</body>
</html>
